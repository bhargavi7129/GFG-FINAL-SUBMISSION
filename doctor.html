    <section class="xyz">

            <tr>

        <textarea name="cure" id="cure"></textarea><br><br>
        Upload Files: <br>
        <input  type="file" name="file">
        <button class="button" type="submit">Upload</button><br><br>
        <label for="cost">Estimated Cost</label>
        <input type="number" name="cost" id="cost"><br><br>
        <button class="button" type="submit">Submit</button> <button class="button" type="reset">Reset</button>
</form><br><br>
