<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information - Apurv Kulkarni</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Billing Information</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Apurv">
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Kulkarni">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="apurv@example.com">
            </div>
            <div class="form-group">
                <label for="address">Billing Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="123 Main Street">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Your City">
                </div>
                <div class="form-group col-md-6">
                    <label for="zip">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="12345">
                </div>
            </div>
            <div class="form-group">
                <label for="credit-card">Credit Card Number</label>
                <input type="text" class="form-control" id="credit-card" name="credit-card" placeholder="**** **** **** 1234">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="expiry-month">Expiry Month</label>
                    <input type="text" class="form-control" id="expiry-month" name="expiry-month" placeholder="MM">
                </div>
                <div class="form-group col-md-4">
                    <label for="expiry-year">Expiry Year</label>
                    <input type="text" class="form-control" id="expiry-year" name="expiry-year" placeholder="YYYY">
                </div>
                <div class="form-group col-md-4">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Billing Information</button>
        </form>
    </div>
</body>
</html>
