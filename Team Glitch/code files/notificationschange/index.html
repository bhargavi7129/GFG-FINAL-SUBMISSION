<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Preferences - Apurv Kulkarni</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Notification Preferences</h1>
        <p>Manage your notification preferences here:</p>
        <form>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="email-notifications" name="email-notifications" checked>
                <label class="form-check-label" for="email-notifications">Receive email notifications</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sms-notifications" name="sms-notifications">
                <label class="form-check-label" for="sms-notifications">Receive SMS notifications</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="push-notifications" name="push-notifications" checked>
                <label class="form-check-label" for="push-notifications">Receive push notifications</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="app-notifications" name="app-notifications">
                <label class="form-check-label" for="app-notifications">Receive in-app notifications</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter-subscription" name="newsletter-subscription" checked>
                <label class="form-check-label" for="newsletter-subscription">Subscribe to our newsletter</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="product-updates" name="product-updates" checked>
                <label class="form-check-label" for="product-updates">Receive product updates</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
        </form>
    </div>
</body>
</html>
