<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Practice Management - Login</title>
    <link rel="stylesheet" href="styles.css">

</head>
    <body>
        <header>
            <h1>Health Practice Management</h1>
        </header>
    
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </nav>
    <div style="text-align: center;"">
    <section class="features">
    <form id="registerForm">
        <label class="abc" for="Name1">Name:</label>
    <input class="abc" type="text" id="Name1" name="Name1" required placeholder="Enter your name"></br>
    <label class="abc" for="address1">Address :</label>
    <textarea class="abc" type="text" id="address1" name="address1" required placeholder="Enter your address"></textarea></br><br>
    <label class="abc" for="phone1">Phone Number:</label>
    <input class="abc" type="number" id="phone1" name="phone1" required placeholder="Enter Number with +91"></br>
    <label class="abc" for="username3">Username:</label>
    <input class="abc" type="text" id="username3" name="username3" required placeholder="Enter your username"></br>
    <label class="abc" for="password3">Password:</label>
    <input class="abc" type="password3" id="password3" name="password3" required placeholder="Enter Password"></br>
    <label class="abc" for="password4">Confirm Password:</label>
    <input class="abc" type="password4" id="password4" name="password4" required placeholder="Confirm password"></br><br>
    <button type="submit" value="Submit" class="button" onclick="//FUNCTION TO REDIRECT TO DOCTOR.HTML">Register</button></br>
</form><br><br>
<span >
Already Registered? <a href="login.html">Login</a>
</span></section></div>
    <footer>
        <p>&copy; 2023 Health Practice Management</p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const fullName = document.getElementById('Name1').value;
      const username = document.getElementById('username3').value;
      const address = document.getElementById('address1').value;
      const phoneNo = document.getElementById('phone1').value;
      const password = document.getElementById('password3').value;

      fetch('/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fullName, username, address, phoneNo, password })
      })
      .then(response => {
        if (response.ok) {
          // Successful registration, handle as needed
          console.log('Registration successful');
          alert('Registration successful')
        } else {
          // Handle registration failure
          console.error('Registration failed');
          alert('Registration failed!')
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
    </script>
    </body>
    </html>
